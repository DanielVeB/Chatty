<div class="messages-container">
    <div class="messages" #scrollContainer>
        <div *ngFor="let message of chatMessages" class="message"
            [ngClass]="{'bot-message': message.author === 'bot', 'user-message': message.author === 'user'}">
            <div class="hexagon-container">
                <div class="hexagon"></div>
            </div>
            <div>
                <p>{{ message.text }}</p>
                <div *ngIf="message.author === 'bot'" class="message-additional">
                    <button (click)="like(message)">
                        <i  [ngClass]="{'clicked': message.liked === true}" class="material-icons">thumb_up</i>
                    </button>
                    <button (click)="unlike(message)">
                        <i [ngClass]="{'clicked': message.unliked === true}" class="material-icons">thumb_down</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="messages-hide">

    </div>
    <div class="input-message">
        <textarea rows="2" appTextareaAutoresize placeholder="Write a message..." [(ngModel)]="userinput"
            (keyup.enter)="send()"></textarea>
        <button mat-icon-button (click)="send()">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</div>
