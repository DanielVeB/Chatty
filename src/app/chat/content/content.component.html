<div class="messages-container">
    <div class="messages">
        <div *ngFor="let message of chatMessages" class="message"
            [ngClass]="{'bot-message': message.author === 'bot', 'user-message': message.author === 'user'}">
            <p>{{ message.text }}</p>
        </div>
    </div>
    <div class="input-message">
        <textarea type="text" rows="2" placeholder="Write a message..."></textarea>
        <button mat-icon-button>
            <mat-icon>send</mat-icon>
          </button>
    </div>
</div>
